<div class="container popular-categories pt-4 pb-4">
  <div class="row">
    <div class="text-center col-12 component-headline">
      <app-text tag="h2" [label]="headline"></app-text>
    </div>
    <a [href]="category.href" [target]="category.target" class="category" *ngFor="let category of categories">
      <app-button variant="default">
        <span [innerHtml]="category.name"></span>
      </app-button>
    </a>
  </div>
</div>
