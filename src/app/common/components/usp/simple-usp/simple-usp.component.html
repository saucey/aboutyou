<ng-container>
  <app-icon class="icon" type="picto" [icon]="inputs.iconName" width="56px" height="56px"></app-icon>
  <span class="titles">
    <h6 class="headline Text-Style-25">{{ inputs.headline }}</h6>
    <div class="short Text-Style-30" [innerHtml]="inputs.short"></div>
  </span>
</ng-container>
